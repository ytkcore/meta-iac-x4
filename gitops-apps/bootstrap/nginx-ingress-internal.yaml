apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-internal
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.11.3
    chart: ingress-nginx
    helm:
      releaseName: nginx-ingress-internal
      values: |
        controller:
          # Separate IngressClass for Internal NLB routing
          # Public: ingressClassName=nginx → Public NLB
          # Internal: ingressClassName=nginx-internal → Internal NLB
          ingressClassResource:
            name: nginx-internal
            enabled: true
            controllerValue: k8s.io/ingress-nginx-internal
          ingressClass: nginx-internal
          electionID: ingress-controller-leader-internal

          # Internal NLB Service (ALBC IP Mode — 자동 Target 관리)
          service:
            type: LoadBalancer
            annotations:
              service.beta.kubernetes.io/aws-load-balancer-type: "external"
              service.beta.kubernetes.io/aws-load-balancer-internal: "true"
              service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
              service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
              service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
              service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: "preserve_client_ip.enabled=true"
            ports:
              http: 80
              https: 443
            targetPorts:
              http: http
              https: https

          extraArgs:
            enable-ssl-passthrough: "true"

          config:
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
            use-proxy-protocol: "false"
            allow-snippet-annotations: "true"

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
