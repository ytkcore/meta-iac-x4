apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-private
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    chart: external-dns
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 8.0.0
    helm:
      values: |
        image:
          registry: public.ecr.aws
          repository: bitnami/external-dns
          tag: 0.14.2
        provider: aws
        aws:
          region: ap-northeast-2
          zoneType: private
        # Scoped IAM Policy가 부착된 Node Role을 사용하므로 별도 IRSA 설정 불필요
        serviceAccount:
          create: true
          name: external-dns-private
        domainFilters:
          - unifiedmeta.net
        policy: sync
        txtOwnerId: external-dns-private
        interval: 1m
        logLevel: info
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
