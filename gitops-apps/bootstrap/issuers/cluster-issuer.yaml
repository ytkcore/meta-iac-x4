apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: devops@unifiedmeta.net
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    # DNS-01 solver using Route53 (Public Zone)
    - dns01:
        route53:
          region: ap-northeast-2
          hostedZoneID: Z09535251FN1BQ4E3N9ID
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: devops@unifiedmeta.net
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    # DNS-01 solver using Route53 (Public Zone)
    # Bypasses hairpin routing issue with HTTP-01
    - dns01:
        route53:
          region: ap-northeast-2
          hostedZoneID: Z09535251FN1BQ4E3N9ID
