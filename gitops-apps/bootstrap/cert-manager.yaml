apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: v1.13.3
    chart: cert-manager
    helm:
      values: |
        installCRDs: true
        # Use recursive DNS resolvers for DNS-01 propagation check
        # Fixes "NS returned REFUSED" error when querying authoritative servers
        extraArgs:
          - "--dns01-recursive-nameservers-only"
          - "--dns01-recursive-nameservers=8.8.8.8:53,1.1.1.1:53"
        # Use VPC DNS for pod DNS resolution
        podDnsPolicy: "None"
        podDnsConfig:
          nameservers:
            - "10.0.0.2"
          searches:
            - "svc.cluster.local"
            - "cluster.local"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
