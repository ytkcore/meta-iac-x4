################################################################################
# Longhorn Storage Application (ArgoCD)
#
# Longhorn: Kubernetes용 분산 블록 스토리지
# - PersistentVolume 자동 프로비저닝
# - 복제 및 스냅샷
# - 백업/복구
#
# Prerequisites:
# - open-iscsi 패키지 (RKE2에 포함)
# - 각 노드에 /var/lib/longhorn 디렉토리
################################################################################
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/managed-by: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    # [UX] ArgoCD UI Deep Link
    link.argocd.argoproj.io/external-link: "https://longhorn.unifiedmeta.net"
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.6.0
    helm:
      releaseName: longhorn
      valuesObject:
        # ====================================================================
        # 1. Persistence & Availability (HA)
        # ====================================================================
        persistence:
          defaultClass: true
          defaultFsType: ext4
          # [HA] Standard for Production (Tolerate 1 node failure with Quorum)
          defaultClassReplicaCount: 3 
          reclaimPolicy: Delete
        
        # ====================================================================
        # 2. Ingress & Security
        # ====================================================================
        ingress:
          enabled: true
          ingressClassName: nginx-internal
          # [Domain] Sibling Strategy
          host: longhorn.unifiedmeta.net 
          tls: true
          tlsSecret: longhorn-tls
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            # [Security Critical] Enable Auth for Production!
            # nginx.ingress.kubernetes.io/auth-type: basic
            # nginx.ingress.kubernetes.io/auth-secret: basic-auth-secret
            # nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
        
        # ====================================================================
        # 3. System Stability
        # ====================================================================
        longhornManager:
          priorityClass: system-cluster-critical
        longhornDriver:
          priorityClass: system-cluster-critical
        
        # [CRITICAL] Disable pre-upgrade hook to avoid ServiceAccount race condition
        preUpgradeChecker:
          jobEnabled: false
        
        defaultSettings:
          # [Backup] Configure S3 for DR
          backupTarget: "s3://dev-meta-longhorn-backup@ap-northeast-2/"
          backupTargetCredentialSecret: "longhorn-backup-secret"
          
          createDefaultDiskLabeledNodes: true
          defaultDataPath: /var/lib/longhorn/
          
          # [HA] Hard Anti-Affinity
          replicaSoftAntiAffinity: false 
          replicaAutoBalance: best-effort
          
          storageMinimalAvailablePercentage: 15
          storageOverProvisioningPercentage: 200
          kubernetesClusterAutoscalerEnabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
    retry:
      limit: 10
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 10m

  ignoreDifferences:
    - group: apps
      kind: DaemonSet
      jsonPointers:
        - /spec/template/metadata
        - /spec/template/spec
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/metadata
        - /spec/template/spec
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle