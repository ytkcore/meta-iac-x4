apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Vault(sync-wave: 20)보다 뒤에 배포 — ESO가 Vault에 의존
    argocd.argoproj.io/sync-wave: "25"
spec:
  project: default
  source:
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.12.1
    chart: external-secrets
    helm:
      values: |
        # CRD 설치 (ExternalSecret, SecretStore 등)
        installCRDs: true

        # Webhook (Secret validation)
        webhook:
          port: 9443

        # Cert Controller (webhook TLS)
        certController:
          enabled: true

        # Resources
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
