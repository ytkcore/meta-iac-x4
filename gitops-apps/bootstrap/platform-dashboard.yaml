################################################################################
# Platform Overview Dashboard — ArgoCD Application
#
# 기능: 플랫폼 아키텍처 인터랙티브 시각화 (Static HTML)
# 도메인: dashboard.unifiedmeta.net (Public)
# 배포: Nginx Container + ConfigMap (HTML/CSS/JS)
################################################################################
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-dashboard
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-dashboard
    app.kubernetes.io/part-of: customer-services
    app.kubernetes.io/managed-by: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  project: default
  source:
    repoURL: git@github.com:ytkcore/meta-iac-x4.git
    targetRevision: HEAD
    path: gitops-apps/apps/platform-dashboard
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
