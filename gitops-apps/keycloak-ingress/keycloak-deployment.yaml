# ==============================================================================
# Keycloak K8s Native Deployment
#
# Keycloak v25.0.6 (Quarkus) — PostgreSQL 외부 DB (60-postgres)
# EC2 기반에서 K8s Deployment로 전환
#
# Flow: nginx Ingress → K8s Service → Keycloak Pod:8080
#       DB: postgres.dev.unifiedmeta.net:5432/keycloak
#
# ⚠️  Secret의 실제 값은 배포 전 수동으로 설정해야 합니다:
#     kubectl -n keycloak create secret generic keycloak-db-secret \
#       --from-literal=KC_DB_USERNAME=keycloak \
#       --from-literal=KC_DB_PASSWORD='<SECURE_PASSWORD>' \
#       --dry-run=client -o yaml | kubectl apply -f -
#
#     ArgoCD ignoreDifferences가 설정되어 있어 수동 값을 덮어쓰지 않습니다.
#     참조: docs/guides/post-deployment-operations-guide.md
# ==============================================================================
---
# DB Credentials Secret (Shell — 배포 후 수동 설정, ArgoCD ignoreDifferences 보호)
# kubectl -n keycloak create secret generic keycloak-db-secret \
#   --from-literal=KC_DB_USERNAME=keycloak \
#   --from-literal=KC_DB_PASSWORD='<PASSWORD>' --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  namespace: keycloak
  labels:
    app: keycloak
type: Opaque
---
# Admin Credentials Secret (Shell — 배포 후 수동 설정)
# kubectl -n keycloak create secret generic keycloak-admin-secret \
#   --from-literal=KEYCLOAK_ADMIN=admin \
#   --from-literal=KEYCLOAK_ADMIN_PASSWORD='<PASSWORD>' --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin-secret
  namespace: keycloak
  labels:
    app: keycloak
type: Opaque
---
# Realm Import ConfigMap — 초기 배포 시 master realm 설정 자동 적용
# security-admin-console 클라이언트: Teleport redirect URI 사전 등록
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-import
  namespace: keycloak
  labels:
    app: keycloak
data:
  master-realm.json: |
    {
      "realm": "master",
      "enabled": true,
      "clients": [
        {
          "clientId": "security-admin-console",
          "name": "${client_security-admin-console}",
          "enabled": true,
          "publicClient": true,
          "clientAuthenticatorType": "client-secret",
          "protocol": "openid-connect",
          "rootUrl": "${authAdminUrl}",
          "baseUrl": "/admin/master/console/",
          "redirectUris": [
            "/admin/master/console/*",
            "https://keycloak-admin.teleport.unifiedmeta.net/admin/master/console/*"
          ],
          "webOrigins": [
            "+",
            "https://keycloak-admin.teleport.unifiedmeta.net"
          ],
          "standardFlowEnabled": true,
          "directAccessGrantsEnabled": false,
          "fullScopeAllowed": false
        }
      ]
    }
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:25.0.6
          args:
            - start
            - "--import-realm"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # --- Database ---
            - name: KC_DB
              value: "postgres"
            - name: KC_DB_URL_HOST
              value: "postgres.dev.unifiedmeta.net"
            - name: KC_DB_URL_PORT
              value: "5432"
            - name: KC_DB_URL_DATABASE
              value: "keycloak"
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-secret
                  key: KC_DB_USERNAME
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-secret
                  key: KC_DB_PASSWORD
            # --- Admin (최초 기동 시에만 사용, DB에 이미 있으면 무시) ---
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN_PASSWORD
            # --- Proxy & Hostname ---
            - name: KC_PROXY_HEADERS
              value: "xforwarded"
            - name: KC_HOSTNAME
              value: "https://keycloak.dev.unifiedmeta.net"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "true"
          volumeMounts:
            - name: realm-import
              mountPath: /opt/keycloak/data/import
              readOnly: true
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1536Mi
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /health/live
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 30
      volumes:
        - name: realm-import
          configMap:
            name: keycloak-realm-import
