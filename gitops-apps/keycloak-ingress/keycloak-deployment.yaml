# ==============================================================================
# Keycloak K8s Native Deployment
#
# Keycloak v25.0.6 (Quarkus) — PostgreSQL 외부 DB (60-postgres)
# EC2 기반에서 K8s Deployment로 전환
#
# Flow: nginx Ingress → K8s Service → Keycloak Pod:8080
#       DB: postgres.dev.unifiedmeta.net:5432/keycloak
#
# ⚠️  Secrets (keycloak-db-secret, keycloak-admin-secret)은
#     Git에 포함하지 않으며, 배포 전 수동 생성 필요:
#
#     kubectl create secret generic keycloak-db-secret -n keycloak \
#       --from-literal=KC_DB_USERNAME=keycloak \
#       --from-literal=KC_DB_PASSWORD='<SECURE_PASSWORD>'
#
#     kubectl create secret generic keycloak-admin-secret -n keycloak \
#       --from-literal=KEYCLOAK_ADMIN=admin \
#       --from-literal=KEYCLOAK_ADMIN_PASSWORD='<SECURE_PASSWORD>'
#
#     참조: docs/guides/post-deployment-operations-guide.md
# ==============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:25.0.6
          args:
            - start
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # --- Database ---
            - name: KC_DB
              value: "postgres"
            - name: KC_DB_URL_HOST
              value: "postgres.dev.unifiedmeta.net"
            - name: KC_DB_URL_PORT
              value: "5432"
            - name: KC_DB_URL_DATABASE
              value: "keycloak"
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-secret
                  key: KC_DB_USERNAME
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-db-secret
                  key: KC_DB_PASSWORD
            # --- Admin (최초 기동 시에만 사용, DB에 이미 있으면 무시) ---
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-secret
                  key: KEYCLOAK_ADMIN_PASSWORD
            # --- Proxy & Hostname ---
            - name: KC_PROXY_HEADERS
              value: "xforwarded"
            - name: KC_HOSTNAME
              value: "keycloak.dev.unifiedmeta.net"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "true"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1536Mi
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /health/live
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 30
