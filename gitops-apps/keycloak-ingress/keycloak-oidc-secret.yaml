apiVersion: v1
kind: Secret
metadata:
  name: keycloak-oidc-secret
  namespace: monitoring
  labels:
    app: grafana
    purpose: keycloak-oidc
type: Opaque
stringData:
  # Keycloak → platform realm → grafana client → Credentials에서 생성된 값으로 교체
  # ArgoCD ignoreDifferences로 수동 값 보존됨
  KEYCLOAK_GRAFANA_CLIENT_SECRET: "CHANGE_ME"
