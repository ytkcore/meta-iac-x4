# ==============================================================================
# ExternalSecret — Harbor OIDC Client Secret
#
# Vault KV: secret/platform/oidc/harbor → K8s Secret: harbor-oidc-secret
# Harbor OIDC 설정에서 참조
# ==============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-oidc-secret
  namespace: harbor
  labels:
    app.kubernetes.io/part-of: credential-init
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: harbor-oidc-secret
    creationPolicy: Owner
  data:
    - secretKey: client-secret
      remoteRef:
        key: secret/data/platform/oidc/harbor
        property: client-secret
