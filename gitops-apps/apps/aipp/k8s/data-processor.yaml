# enai-data-processor (catalog-collector) â€” Data Processing Service
################################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enai-data-processor
  namespace: aipp
  labels:
    app.kubernetes.io/name: enai-data-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enai-data-processor
  template:
    metadata:
      labels:
        app: enai-data-processor
        app.kubernetes.io/name: enai-data-processor
    spec:
      containers:
        - name: data-processor
          image: harbor.unifiedmeta.net/aipp/catalog-collector:v1.0.0
          ports:
            - containerPort: 9090
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: BASE_FILE_PATH
              value: "/enai_data_processor_workspace/data"

            # Database (K8s pgvector)
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://pgvector:5432/aihub?currentSchema=aihub"
            - name: SPRING_DATASOURCE_USERNAME
              value: "encore"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aipp-secrets
                  key: POSTGRES_PASSWORD

            # Redis
            - name: SPRING_REDIS_HOST
              value: "redis"
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SPRING_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aipp-secrets
                  key: REDIS_PASSWORD
            - name: SPRING_REDIS_CLUSTER_ENABLED
              value: "false"
            - name: SPRING_REDIS_CLUSTER_NODES
              value: ""
            - name: SPRING_REDIS_CLUSTER_MAX_REDIRECTS
              value: "3"
            - name: SPRING_REDIS_SSL_ENABLED
              value: "false"

            # RabbitMQ
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              value: "encore"
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aipp-secrets
                  key: RABBITMQ_PASSWORD

            # Internal services
            - name: LINKER_HOST
              value: "enai-linker"
            - name: LINKER_PORT
              value: "9010"

            - name: WORKSPACE_PATH
              value: "/enai_data_processor_workspace"
            - name: TZ
              value: "Asia/Seoul"
            - name: LOGGING_CONSOLE_ENABLED
              value: "true"
            - name: LOGGING_FILE_ENABLED
              value: "false"
            - name: OTEL_ENABLED
              value: "false"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api/v1/health-checks
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health-checks
              port: 9090
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: enai-data-processor
  namespace: aipp
  labels:
    app.kubernetes.io/name: enai-data-processor
spec:
  selector:
    app: enai-data-processor
  ports:
    - port: 9090
      targetPort: 9090
