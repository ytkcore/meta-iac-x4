################################################################################
# AIPP Secrets — DB/Redis/RabbitMQ 인증 정보
#
# 배포 후 실제 값으로 교체:
#   kubectl -n aipp create secret generic aipp-secrets \
#     --from-literal=POSTGRES_PASSWORD='<password>' \
#     --from-literal=REDIS_PASSWORD='<password>' \
#     --from-literal=RABBITMQ_PASSWORD='<password>' \
#     --dry-run=client -o yaml | kubectl apply -f -
################################################################################
apiVersion: v1
kind: Secret
metadata:
  name: aipp-secrets
  namespace: aipp
  labels:
    app.kubernetes.io/name: aipp-secrets
    app.kubernetes.io/part-of: aipp
type: Opaque
stringData:
  POSTGRES_PASSWORD: "Enc##5868"
  REDIS_PASSWORD: "Enc##5868"
  RABBITMQ_PASSWORD: "Enc##5868"
