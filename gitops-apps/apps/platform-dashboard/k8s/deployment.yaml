apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-dashboard
  namespace: apps
  labels:
    app.kubernetes.io/name: platform-dashboard
    app.kubernetes.io/part-of: customer-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: platform-dashboard
  template:
    metadata:
      labels:
        app: platform-dashboard
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        - name: html
          configMap:
            name: platform-dashboard-html
---
apiVersion: v1
kind: Service
metadata:
  name: platform-dashboard
  namespace: apps
spec:
  selector:
    app: platform-dashboard
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-dashboard
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - dashboard.unifiedmeta.net
      secretName: platform-dashboard-tls
  rules:
    - host: dashboard.unifiedmeta.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-dashboard
                port:
                  number: 80
