apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - k8s/deployment.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: platform-dashboard-html
    namespace: apps
    files:
      - src/index.html
      - src/style.css
      - src/app.js
      - src/architecture-evolution.html
      - src/aipp-deepdive.html
      - src/aipp-k8s-architecture.png
      - src/aipp-vendor-architecture.png
