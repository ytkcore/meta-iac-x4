# =============================================================================
# NGINX Ingress Controller - Rancher Ingress용
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # cert-manager 다음에 설치
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.3
    helm:
      valuesObject:
        controller:
          # NodePort로 Public NLB와 연결
          service:
            type: NodePort
            nodePorts:
              http: 30080
              https: 30443
          # Rancher 호환 설정
          config:
            use-forwarded-headers: "true"
            proxy-body-size: "0"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
